<!DOCTYPE html>
<html lang="en">
<head>
   <title>flex chield  proptyes</title>
   <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="container f-wrap d-flex align-items">
        <div class="box1">1</div>
        <div class="box1">2</div>
        <div class="box1">3</div>
        <div class="box1">4</div>
    </div>
   
    
    <div class="container d-flex h-500 align-items">
        <div class="box1 ">1</div>
        <div class="box1 f-basis">2</div>
        <div class="box1">3</div>
        <div class="box1">4</div>
    </div>

    <div class="container d-flex  align-items">
        <div class="box1 ">1</div>
        <div class="box1 align-self">2</div>
        <div class="box1 align-self-center ">3</div>
        <div class="box1">4</div>
    </div>

    <div class="container d-flex f-grow-1 align-items">
        <div class="box1 ">1</div>
        <div class="box1 f-grow-1  ">2</div>
        <div class="box1  ">3</div>
        <div class="box1">4</div>
    </div>
    
</body>
</html>
